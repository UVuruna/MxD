<head>

<div class="lets-chat-frame">
  <div class="lets-chat-1">
    <div class="lets-chat-title">Get in touch with us</div>
    <div class="lets-chat-text">
      Morem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate
      libero et velit interdum, ac aliquet odio mattis.
    </div>
  </div>
  <div class="lets-chat-2">

          id="email"

          placeholder="Email"
