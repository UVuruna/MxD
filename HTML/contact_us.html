<head>
  <link rel="stylesheet" href="../CSS/contact_us.css" >
  <link rel="stylesheet" href="../CSS/root.css" >
</head>

<div class="contact-us">
  <div class="contact-1-frame">
    <div class="contact-title">Get in touch with us</div>
    <div class="contact-explain">
      Morem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate
      libero et velit interdum, ac aliquet odio mattis.
    </div>

    <div class="contact-text">Follow Us on Social Media</div>
    <div class="contact-logo">
      <a href="https://x.com/?lang=en" target="_blank" aria-label="Twitter Company Page">
        <img class="link-twitter" src="../Data/Images/contact-twitter-img.png" alt=""  loading="lazy" />
      </a>
      <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram Company Page">
        <img class="link-instagram" src="../Data/Images/contact-instagram-img.png" alt=""  loading="lazy" />
      </a>
      <a href="https://www.linkedin.com/" target="_blank" aria-label="LinkedIn Company Page">
        <img class="link-linkedin" src="../Data/Images/contact-linkedin-img.png" alt=""  loading="lazy" />
      </a>
    </div>
  </div>
  <div class="contact-2-frame">
    <form class="contact-form" action method="post">
      <input type="text" id="name" name="name" placeholder="Name" required  loading="lazy" />
      <input type="text" id="email" name="email" placeholder="Email" required  loading="lazy" />
      <input type="submit" class="button blue" value="Let's Chat"  loading="lazy" />
    </form>
  </div>
</div>
