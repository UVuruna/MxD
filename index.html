<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Company Website Redesign" />
    <meta name="keywords" content="MxD" />
    <meta name="author" content="UV-Uros Vuruna" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      /* Kritiƒçni CSS */
      @font-face {
        font-family: 'Poppins';
        src: url('../Data/Fonts/Poppins-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Poppins';
        src: url('../Data/Fonts/Poppins-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: 'Poppins';
        src: url('../Data/Fonts/Poppins-SemiBold.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
      }
      @font-face {
        font-family: 'Poppins';
        src: url('../Data/Fonts/Poppins-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
      }

      body {
        width: 90%;
        box-sizing: border-box;
        max-width: 2400px;
        margin: 0 auto;
        background: #ffffff;
        display: block;
        font-family: 'Poppins';
      }

      @media (max-width: 768px) {
        body {
          width: 100%;
        }
      }
    </style>

    <title>Website Redesign Homepage</title>

    <script src="./JS/scriptLoader.js"></script>
  </head>

  <body>
    <div id="title"></div>
    <div id="top"></div>
    <div id="about_us"></div>
    <div id="our_approach"></div>
    <div id="ai_chat"></div>
    <div id="scaling_business"></div>
    <div id="business_partners"></div>
    <div id="our_services"></div>
    <div id="our_verticles"></div>
    <div id="contact_us"></div>
    <div id="end"></div>
  </body>

</html>
